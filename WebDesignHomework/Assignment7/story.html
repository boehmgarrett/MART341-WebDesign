<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body  {background-color: lightskyblue;}
        h1, h2, h3 {color:blue}
        table, th, td{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <a style="float: right; padding: 10px" href="index.html">Main Page</a>
    <a style="float: right; padding: 10px" href="story.html">Create a Story</a>

    <h1 style="text-align: center;">Lets Make a Story!</h1>

    <img src="https://slm-assets.secondlife.com/assets/2100353/view_large/Pencil.jpg?1284708804" alt="A writing pad with a pencil over it" title="Let's get started" width="42%" height="auto">
    <img src="" width="">

    <h2 style="text-align: left;">What type of franchise will your story be a part of?</h2>
    <table>
        <tr>
          <th scope="col">Franchise Options</th>
          <th></th>
        </tr>
        <tr>
          <th scope="row">Disney</th>
          <td><input type="radio" id="option1"></td>
        </tr>
        <tr>
            <th scope="row">Marvel</th>
            <td><input type="radio" id="option2"></td>
        </tr>
        <tr>
            <th scope="row">Dreamworks</th>
            <td><input type="radio" id="option3"></td>
        </tr>

        <tr>
            <th scope="row">Jurassic Park/World</th>
            <td><input type="radio" id="option4"></td>
        </tr>
        <tr>
            <th scope="row">Star Wars</th>
            <td><input type="radio" id="option5"></td>
        </tr>
        <tr>
            <th scope="row">DC</th>
            <td><input type="radio" id="option6"></td>
        </tr>
    </table>
    <form action="garrett.boehm@umontana.edu" method="post" enctype="text/plain">
        <h3 style="text-align: center;">What will be the plot of your story?</h3>
        <fieldset>
            <legend>Details and Your Idea</legend>
            <label>Name:<br />
                <input type="text" name="name" required />
            </label>
                <br />
            <label>Email:<br />
                <input type="text" name="email" required />
            </label>
                <br />
            <label>Plot Of Your Story:<br />
                <textarea name="story" rows="4" cols="50" placeholder="Type story here..." required></textarea> />
            </label>


        </fieldset>

        <br />

        <input type="submit" value="Share Details" />
    </form>

</body>
</html>
